<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>随机点名</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      font-size: 2rem;
      padding: 1rem 2rem;
    }
    #result {
      font-size: 2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <button onclick="pickStudent()">
    点名
  </button>
  <p id="result"></p>
  <script>
    let students = [];
    window.onload = function() {
      fetch('students.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('网络请求失败');
        }
        return response.json();
      })
      .then(data => {
        const students = data;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('result').innerText = '无法加载学生列表，请检查网络连接或文件路径';
      });
    };
    function pickStudent() {
      if (students.length === 0) {
        documents.getElementById('result').innerText = '学生列表为空，请检查数据加载是否成功';
        return;
      }
      const randomIndex = Math.floor(Math.random() * students.length);
      document.getElementById('result').innerText = students[randomIndex];
    }
  </script>
</body>
</html>
